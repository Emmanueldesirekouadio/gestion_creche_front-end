<div class="container">
    <h2>Inscription </h2>
    <!-- <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()"> -->
      <!-- Section USER -->
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Créez un mot de passe" required>
      </div>
  
      <!-- Section PARENT -->
      <div class="form-group">
        <label for="password">Confirmer le mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Créez un mot de passe" required>
      </div>
  
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrez votre e-mail" required>
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" class="form-control" formControlName="telephone" placeholder="Entrez votre numéro de téléphone" required>
      </div>
   
      
      <button 
           type="submit" 
           class="btn btn-primary" 
          
           routerLink="'/connexion'"> 
           S'inscrire
       </button>
      <!-- <button type="submit" class="btn btn-primary" [disabled]="!inscriptionForm.valid">S'inscrire</button> -->
    <!-- </form> -->
  
  
<!-- Lien vers la page de connexion -->
<div class="mt-3">
    <p>Déjà inscrit ? <a routerLink="['/connexion']">Se connecter</a></p>
    <a href="/home" class="btn btn-secondary">
        &larr; Retour à la page d'accueil
    </a>
</div>
</div>
